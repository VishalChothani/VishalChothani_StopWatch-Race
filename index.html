<!DOCTYPE html>


    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Watch</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        

    </head>

    <body>

        <!-- Header -->
        <div class="container">
            <div class="row header">
                <div class="col-sm-4 logo">
                    <h1><a href="#">Vishal Chothani</a></h1>
                </div>
                <div class="col-sm-8 call-us">
                    <p><a href="http://www.cmpe235vishal.com" target="_blank">My Portfolio</a></p>
                </div>
            </div>
        </div>

        <div class="outer-bg">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <div class="timer col-sm-12 col-md-12">
                                                                                        
                                <div class="days-wrapper ball-wrapper">
                                    <span class="days" id="day1">00</span> <br>days
                                </div>
                                <div class="hours-wrapper ball-wrapper">
                                    <span class="hours" id="hour1">00</span> <br>hours
                                </div>
                                <div class="minutes-wrapper ball-wrapper">
                                    <span class="minutes" id="minute1">00</span> <br>minutes
                                </div>
                                <div class="seconds-wrapper ball-wrapper">
                                    <span class="seconds" id="second1">00</span> <br>seconds
                                </div>
                                
                                <div class="input-group form_input col-sm-9 col-md-9 col-sm-offset-3 col-md-offset-3 margin-top">
                                    <button type="button" id="start1" class="btn btn-default col-sm-2 col-md-2">Start</button>
                                    <button type="button" id="stop1" class="btn btn-default col-sm-offset-1 col-md-offset-1 col-sm-2 col-md-2">Stop</button>
                                    <button type="button" id="clear1" class="btn btn-default col-sm-offset-1 col-md-offset-1 col-sm-2 col-md-2">Reset</button>
                                </div>

                                <div class="input-group form_input col-sm-7 col-md-7 col-sm-offset-4 col-md-offset-4 margin-top">
                                    
                                    
                                    <div class="col-sm-offset-1 col-sm-6">           
                                        <input type="text" class="form-control " id="log_text" placeholder="Result" disabled />
                                    </div>
                                    
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="outer-bg">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <div class="timer col-sm-12 col-md-12">
                                                                                        
                                <div class="days-wrapper ball-wrapper" id="start_all">
                                    <span class="seconds" id="second1">All</span> <br>Start
                                </div>                                
                                
                                <div class="input-group form_input col-sm-9 col-md-9 col-sm-offset-3 col-md-offset-3 margin-top">
                                    <button type="button" id="stop_summet" class="btn btn-default col-sm-2 col-md-2">Stop Summet</button>
                                    <button type="button" id="stop_travis" class="btn btn-default col-sm-offset-1 col-md-offset-1 col-sm-2 col-md-2">Stop Travis</button>
                                    <button type="button" id="stop_harshit" class="btn btn-default col-sm-offset-1 col-md-offset-1 col-sm-2 col-md-2">Stop Harshit</button>
                                </div>

                                <div class="input-group form_input col-sm-7 col-md-7 col-sm-offset-4 col-md-offset-4 margin-top">
                                    
                                    <div class="col-sm-offset-1 col-sm-6">           
                                        <input type="text" class="form-control " id="winner_log_text" placeholder="Result" disabled />
                                    </div>
                                    
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/stopWatch.js"></script>
    </body>

</html>
